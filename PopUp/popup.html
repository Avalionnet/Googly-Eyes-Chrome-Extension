<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
    <script src="../contentScript/changeDisplay.js"></script>

  </head>
  <style>
    
  </style>
  <body>
    <div class="main">
      <div class="row">
        <div class ="col">
          <p class="subheader">Dark mode </p>
          <label class="toggleSwitch">
            <input type="checkbox" class="checkbox" id="darkModeCheckBox">
            <span class="slider"></span>
          </label>
        </div>
        <div class ="col">
          <div class="settings">
            <button id="changeColor">X</button>
          </div>
        </div>
      </div>
      <div class="row">
        <img id="banner" src="assets/welcome.png">
      </div>
      <div class="row">
        <h4 class="header">General Tools</h1>
      </div>
      <div class="row">
        <p class="subheader">Zoom Font</p>
        <div class="scaleBar">
          <a>25%</a>
          <input type="range" class="form-range" min="25" max="250" id="Zoom Font">
          <a>250%</a>
        </div>
      </div>
      <div class="row">
        <p class="subheader">Font Type</p>
        <div class="dropdownMenu">
          <select class="form-select" aria-label="font-select">
            <option selected>Choose a preferred font here!</option>
            <option value="1">Helvetica</option>
            <option value="2">Roboto</option>
            <option value="3">Calbri</option>
          </select>
        </div>
      </div>
      <div class="row">
        <p class="subheader">Letter Spacing | A |</p>
        <div class="scaleBar">
          <a>25%</a>
          <input type="range" class="form-range" min="25" max="250" id="Zoom Font">
          <a>250%</a>
        </div>
      </div>
      <div class="row">
        <p class="subheader">Brightness</p>
        <div class="scaleBar">
          <a>25%</a>
          <input type="range" class="form-range" min="25" max="250" id="Zoom Font">
          <a>250%</a>
        </div>
      </div>
      <div class="row">
        <p class="subheader">Contrast</p>
        <div class="scaleBar">
          <a>25%</a>
          <input type="range" class="form-range" min="25" max="250" id="Zoom Font">
          <a>250%</a>
        </div>
      </div>
      <div class="row">
        <h4 class="header"> Advanced Tool </h4>
      </div>
      <div class ="row">
        <div class ="col">
          <p class="subheader"> Dyslexia Ruler</p>
        </div>
        <div class ="col">
        <label class="toggleSwitch">
          <input type="checkbox" class="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div class ="row">
      <div class ="col">
        <p class="subheader"> Text to speech</p>
      </div>
      <div class ="col">
      <label class="toggleSwitch">
        <input type="checkbox" class="checkbox">
        <span class="slider"></span>
      </label>
    </div>
    <div class ="row">
      <h4 class="header"> Feedback </h4>
    </div>
    <div class ="row">
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="  Your Name" aria-describedby="emailHelp"><br>
          <input type="text" class="form-control" placeholder="  Your Email">
        </div>
        <div class ="mb-1">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="  Your Feedback"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  </body>

</html>
