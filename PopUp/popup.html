<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="popup.css">
  </head>
  <style>
    
  </style>
  <body>
    <div class="main">
      <div class="row">
        <div class="col-4">
          <p class="darkmode">Dark mode </p>
        </div>
        <div class="col-2">
          <label class="darkSwitch">
            <input type="checkbox" class="checkbox" id="darkModeCheckBox">
            <span class="slider"></span>
          </label>
        </div>
        <div class="col-4">
          <a href="#" class="close"></a>        
        </div>
      </div>
      <div class="row">
        <img id="banner" src="assets/welcome.png">
      </div>
      <div class="row">
        <h4 class="header">General Tools</h1>
      </div>
      <div class="row">
        <p class="subheader">Zoom Font</p>
        <div class="scaleBar">
          <a>25%</a>
          <input type="range" class="form-range" min="25" max="250" value="100" id="zoomFont">
          <a>250%</a>
        </div>
      </div>
      <div class="row">
        <p class="subheader">Font Type</p>
        <div class="dropdownMenu">
          <select class="form-select" id="fontselectType" aria-label="font-select">
            <option selected>Choose a preferred font here!</option>
            <option value="1">Arial</option>
            <option value="2">Comic Sans</option>
            <option value="3">Calbri</option>
            <option value="4">Verdana</option>
            <option value="5">Tahoma</option>
            <option value="6">Open Sans</option>
            <option value="7">Roboto</option>
            <option value="8">Helvetica</option>

          </select>
        </div>
      </div>
      <div class="row">
        <p class="subheader">Letter Spacing | A |</p>
        <div class="scaleBar">
          <a>0px</a>
          <input type="range" class="form-range" min="0" max="10" value="0" id="letterSlider">
          <a>10px</a>
        </div>
      </div>
      <div class="row">
        <p class="subheader">Brightness</p>
        <div class="scaleBar">
          <a>25%</a>
          <input type="range" class="form-range" min="25" max="250" id="BrightnessSlider">
          <a>250%</a>
        </div>
      </div>
      <div class="row">
        <p class="subheader">Contrast</p>
        <div class="scaleBar">
          <a>25%</a>
          <input type="range" class="form-range" min="10" max="500" id="ConstrastSlider">
          <a>250%</a>
        </div>
      </div>
      <div class="row">
        <p class="subheader">Font Color</p>
        <div class="fontcolor">
          <a>(pick a color and watch the magic happen!)</a>
          <input class="form-check-input" type="radio" name="fontColorRadio" id="radio1" value="1" aria-label="...">
          <input class="form-check-input" type="radio" name="fontColorRadio" id="radio2" value="2" aria-label="...">
          <input class="form-check-input" type="radio" name="fontColorRadio" id="radio3" value="3" aria-label="...">
          <input class="form-check-input" type="radio" name="fontColorRadio" id="radio4" value="4" aria-label="...">
          <input class="form-check-input" type="radio" name="fontColorRadio" id="radio5" value="5" aria-label="...">
          <input class="form-check-input" type="radio" name="fontColorRadio" id="radio6" value="6" aria-label="...">
          <input class="form-check-input" type="radio" name="fontColorRadio" id="radio7" value="7" aria-label="...">
          <input class="form-check-input" type="radio" name="fontColorRadio" id="radio8" value="8" aria-label="...">
        </div>
      </div>
      <div class="row">
        <h4 class="header"> Advanced Tool </h4>
      </div>
      <div class ="row">
        <div class ="col">
          <p class="subheader"> Dyslexia Ruler</p>
        </div>
        <div class ="col">
        <label class="toggleSwitch">
          <input type="checkbox" class="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div class ="row">
      <div class ="col">
        <p class="subheader"> Text to speech</p>
      </div>
      <div class ="col">
        <div class="tooltip">
          <p>Hi</p>
          <span class="tooltiptext">Tooltip text</span>
        </div>
      </div>
    </div>
    <div class ="row">
      <h4 class="header"> Feedback </h4>
    </div>
    <div class ="row">
      <form class="feedback">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="  Your Name" aria-describedby="emailHelp"><br>
          <input type="text" class="form-control" placeholder="  Your Email">
        </div>
        <div class ="mb-1">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="  Your Feedback"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
    <footer>
      <p>Made with ðŸ’– by Team GooglyEyes</p>
    </footer>
  </body>
  <script src="popup.js"></script>
  <script src="../contentScript/changeDisplay.js"></script>
</html>
