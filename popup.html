<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="button.css">
  </head>
  <body>
    <h3>Zoom Font</h3>
    <div class="slidecontainer">
      <span>25%</span>
      <input type="range" min="25" max="250" value="100" step="25" class="slider" id="fontSizeSlider">
      <span>250%</span>
    </div>
    <h3>Text to Speech</h3>
    <textarea id="toRead" class="form-control" cols="30" rows="10" placeholder="Type here..."></textarea>
    <div>
      <button id="start">Start</button>
      <button id="pauseResume">Pause</button>
      <button id="stop">Stop</button>
    </div>
    <script src="popup.js"></script>
    <script src="narrate.js"></script>
  </body>
</html>
